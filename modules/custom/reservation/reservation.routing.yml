reservation.content:
  path: '/movie-reservation'
  defaults:
    _controller: '\Drupal\reservation\Controller\ReservationController::content'
    _title: 'Movie reservation'
  requirements:
    _permission: 'access content'
  methods: [GET]
  options:
    no_cache: 'TRUE'
reservation.contentPost:
  path: '/movie-reservation'
  defaults:
    _controller: '\Drupal\reservation\Controller\ReservationController::content'
    _title: 'Reservation'
  requirements:
    _permission: 'access content'
  methods: [POST]
  options:
    no_cache: 'TRUE'
reservation.MovieExporter:
  path: '/admin/config/movie-exporter'
  defaults:
    _form: Drupal\reservation\Form\MovieExporter
    _title: 'Movie Exporter'
  requirements:
    _permission: 'administer site configuration'
reservation.bookShowcase:
  path: '/book-showcase'
  defaults:
    _controller: '\Drupal\reservation\Controller\ReservationController::importBookContent'
    _title: 'Book Showcase'
  requirements:
    _permission: 'access content'
  methods: [GET]
  options:
    no_cache: 'TRUE'
